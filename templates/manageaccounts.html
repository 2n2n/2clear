    $(function(){
      $('#btn_reg').unbind('click').on('click', function(e){
        e.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();
        var confirmpassword = $('#confirmpassword').val();

        if(password !== confirmpassword){
          alert('Password do not match')
        }else{
          var jqxhr = $.ajax({
              method: "post",
              url: "/User/add",
              data: { username: username, name:name, password:password }
          })
          .done(function(data) {
            alert(data.message);
          })
          .fail(function() {
            alert( "error" );
          })
          .always(function() {
            //alert($('#name').val() );
          });

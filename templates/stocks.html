<!DOCTYPE html>
<html>
<head>
	<title>2-Clear</title>

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="content">
	<div class="card">
		<div class="card-header"> <h1>Stocks</h1>  </div>
		<div class="card-body">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th>Total Containers</th>
						<th>On hand</th>
						<th>Date</th>
						<th>Amount</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					{% for row in stocks %}
						<tr>
							<td>{{ row.stockid }}</td>
							<td>{{ row.Type }}</td>
							<td>{{ row.Totalcontainers }}</td>
							<td>{{ row.containersonhand }}</td>
							<th>{{ row.Date }}</th>
							<td>{{ row.Amount }}</td>
							<td> <a class="btn btn-primary" href="/stocks/{row.id}"><i class="fa fa-search"></i>View</a> </td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>

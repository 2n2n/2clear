          var productprice = $('#productprice').val();
          var productquantity = $('#productquantity').val();
          
  
          var jqxhr = $.ajax({
            method: "post",
            url: "/Customer/add",
            data: { productname: productname, productprice: productprice, productquantity:productquantity}
        })
        .done(function(data) {
          alert(data.message);
        })
        .fail(function() {
          alert( "error" );
        })

        });
    });
  })

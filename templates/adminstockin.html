<html>
        
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- Tell the browser to be responsive to screen width -->
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
      <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
      <link rel="stylesheet" href="/static/css/skins/_all-skins.min.css">
      <link rel="stylesheet" href="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
      <script type="text/javascript" src="/static/plugins/jQuery/jQuery.min.js"></script>

    </head>
    <body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">
            
              <header class="main-header">
                <a class="logo">
                  <span class="logo-mini"><b>A</b>LT</span>
                  <span class="logo-lg"><b>2</b>Clear</span>
                </a>
                <nav class="navbar navbar-static-top">
            
                
                </nav>
              </header>
              <aside class="main-sidebar">
                <section class="sidebar">
                  <div class="user-panel">
                    <div class="pull-left image">
                      <img src="/static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                      <p id="userstatus">User</p>
                      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                  </div>
                  <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                      <input type="text" name="q" class="form-control" placeholder="Search...">
                      <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                            </button>
                          </span>
                    </div>
                  </form>
                </section>
              </aside>
            
              <div class="content-wrapper">
                
                <section class="content">
                    <h1>        Admin Panel        <small>2clear</small>       </h1>
                  <div class="row">
                    <div class="col-lg-3 col-xs-6">
                      <div class="small-box bg-aqua">
                        <div class="inner">
                          <h3 id="transactioncount">00</h3>
            
                          <p>Transactions</p>
                        </div>
                        <div class="icon">
                          <i class="ion ion-bag"></i>
                        </div>
                        <a href="/transactions" class="small-box-footer">Go <i class="fa fa-arrow-circle-right"></i></a>
                      </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                      <div class="small-box bg-yellow">
                          <div class="inner">
                            <h3 id="userregistration">00</h3>
              
                            <p>Customer Registrations</p>
                          </div>
                          <div class="icon">
                            <i class="ion ion-person-add"></i>
                          </div>
                          <a href="/registrations" class="small-box-footer">Go <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                      </div>
                    <div class="col-lg-3 col-xs-6">
                      <div class="small-box bg-green">
                          <div class="inner">
                            <h3>2<sup style="font-size: 20px">clear</sup></h3>
              
                            <p>Inventory</p>
                          </div>
                          <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                          </div>
                          <a href="/products" class="small-box-footer">Go <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                      </div>
                    <div class="col-lg-3 col-xs-6">
                      <div class="small-box bg-red">
                        <div class="inner">
                          <h3>65</h3>
            
                          <p>Admin Panel</p>
                        </div>
                        <div class="icon">
                          <i class="ion ion-pie-graph"></i>
                        </div>
                        <a href="/admin" class="small-box-footer">Go <i class="fa fa-arrow-circle-right"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-xs-6">
                        <button type="button" id="btnau" class="btn btn-block btn-danger btn-lg"><a href="/aadd">ADD USER</a></button>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <button type="button" id="btnstock" class="btn btn-block btn-danger btn-lg"><a href="/aastock">STOCK IN & STOCK OUT</a></button>
                      </div>
                    <div class="col-lg-3 col-xs-6">
                        <button type="submit" id="btnproducts" class="btn btn-block btn-danger btn-lg"><a href="/aproduct">MANAGE PRODUCTS</a></button>
                      </div>
                    <div class="col-lg-3 col-xs-6">
                        <button type="button" id="btnaccts" class="btn btn-block btn-danger btn-lg"><a href="/amanage">MANAGE ACCOUNTS</a></button>
                    </div>
                    
                  </div>
                  <div class="box-header with-border">
                      <h3 class="box-title">Stock in</h3>
                    </div>
                    <form action="/recordstockin"  method="POST">
                        <div class="box-body">
                              <div class="form-group">
                                      <label for="product_name">Choose Product:</label>
                                          <select v-model="message" class="dropdown" name="customers" id="product_name">
                                            {% for products in products %}
                                              <option value="{{ products.id }}">{{ products.pname }}</option>
                                            {% endfor %}
                                          </select>
                                      </div>
                        <div class="form-group">
                        </div>
                        <label for="user_name">Option:</label>
                          <div class="form-group">
                              <label for="checkyes">Stock in:</label>
                              <input type="radio" v-model="picked" name="group" id="check" value="stock_in" class="fa fa-circle-o">
                          <br>
                              <label for="checkno">Stock out:</label>	
                              <input type="radio" v-model="picked" name="group" id="check" value="stock_out" class="fa fa-circle-o">
                          </div>
                          <div class="form-group">
                              <label for="amount">Amount:</label>	
                              <input v-model="message" id="amount" class="form-control">
                          </div>
                          <div class="box-footer">
                              
                              <input id="btn_record" type="button" class="btn btn-primary" value="Save">
                          </div>
                        </form>
                      </div>
                    </div>
                            
            


    </body>
    <script type="text/javascript">
    $(function(){
      $('#btn_reg').unbind('click').on('click', function(e){
        e.preventDefault();
        var name = $('#user_name').val();
        var username = $('#username').val();
        var password = $('#password').val();
        var confirmpassword = $('#confirmpassword').val();

        if(password !== confirmpassword){
          alert('Password do not match')
        }else{
          var jqxhr = $.ajax({
              method: "post",
              url: "/User/add",
              data: { username: username, name:name, password:password }
          })
          .done(function(data) {
            alert(data.message);
          })
          .fail(function() {
            alert( "error" );
          })
          .always(function() {
            //alert($('#name').val() );
          });
          $('#user_name').val("");
          $('#username').val("");
          $('#password').val("");
          $('#confirmpassword').val("");
        }
      });
      })

</script>
    </html>

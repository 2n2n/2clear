              <div class="content-wrapper">
                
                <section class="content">
                    <h1>        Admin Panel        <small>2clear</small>       </h1>

                    <div class="col-lg-3 col-xs-6">
                      <div class="small-box bg-aqua">
                        <div class="inner">
                          <h3 id="transactioncount">00</h3>
            
                          <p>Transactions</p>

                      </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">

                      </div>
                    <div class="col-lg-3 col-xs-6">
                        <button type="submit" id="btnproducts" class="btn btn-block btn-danger btn-lg"><a href="/aproduct">MANAGE PRODUCTS</a></button>
                      </div>
                    <div class="col-lg-3 col-xs-6">
                        <button type="button" id="btnaccts" class="btn btn-block btn-danger btn-lg"><a href="/amanage">MANAGE ACCOUNTS</a></button>
                    </div>
                    
                  </div>
                  <div class="box-header with-border">
                      <h3 class="box-title">Stock in</h3>
                    </div>
                        <div class="box-body">
                              <div class="form-group">
                                	<form action="/updatestocks" method="post">
                                      <label for="product_name">Choose Product:</label>

                                      <input list="browsers" name="product" id="product_name"class="form-control">
                                      <datalist id="browsers">
                                            {% for products in products %}
                                              <option value="{{ products.pname }}">{{ products.id }}</option>
                                            {% endfor %}
                                      </datalist>
                                      </div>
                        <div class="form-group">
                        </div>
                        <label for="user_name">Option:</label>
                        <div> 
                        <select v-model="message" class="form-control" name="type" id="type">
                          
                              <option>Stock In</option>
                              <option>Stock Out</option>
                        </select>
                       </div>
                       <label for="user_name">Date:</label>
                        <div class="form-group"> 
                        <input type = 'date' id = 'date' class="form-control" >

                        </div>
                              <label for="amount">Amount:</label>	
                              <input v-model="message" id="amount" class="form-control">
                          <div class="box-footer">
                              
                              <input id="btn_record" type="button" class="btn btn-primary" value="Save">
                          </div>
                        </form>
                      </div>
                    </div>
                  </form>
    </body>
    <script type="text/javascript">
    $(function(){
      $('#btn_record').unbind('click').on('click', function(e){
        e.preventDefault();
        
        var product = $('#product_name').val();
        var type = $('#type').val();
        var amount = $('#amount').val();
        var date =$('#date').val();
          var jqxhr = $.ajax({
              method: "POST",
              url: "/update/stocks",
              data: { 
                product:product, 
                amount:amount, 
                type:type,
                date:date
              }
          })
         
          .done(function(data) {
            alert(data.message);
          })
          .fail(function() {
            alert( "error" );
          })
          .always(function() {
            //alert($('#name').val() );
          });
    
          $('#product_name').val("");
          $('#type').val("");
          $('#amount').val("");
          $('#date').val("");
       });


       $('#datepicker').datepicker({
      autoclose: true
    })
      })

</script>
